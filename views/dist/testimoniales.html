<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&amp;family=Staatliches&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title> | </title>
  </head>
  <body> </body>
  <header> 
    <div class="navegacion">
      <div class="container">
        <div class="row justify-content-center justify-content-md-between align-items-center py-4">
          <div class="col-md-4 col-6"> <a href="/"> <img src="/img/logo.svg" alt="sitio logo"></a></div>
          <div class="col-md-8">
            <nav class="mt-5 mt-md-0 nav justify-content-center justify-content-md-end"><a class="nav-link" href="/nosotros">Nosotros</a><a class="nav-link" href="/viajes">Viajes</a><a class="nav-link" href="/testimoniales">Testimoniales</a></nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container mt-5"> 
    <h1 class="text-center mt-5">
      <blockquote class="text-center">Lee sobre nuestros clientes y sus experiencias   </blockquote>
    </h1>
    <div class="row">
      <div class="col-md-12">
        <h2 class="d-block w-100 text-center">Agrega un Testimonial</h2>
      </div>
      <div class="row justify-content-center col">
        <div class="col-md-8">
          <form action="/testimoniales" method="POST">
            <div class="form-group"> 
              <label for="nombre">Nombre</label>
              <input class="form-control" id="nombre" type="text" placeholder="Tu Nombre" name="nombre">
            </div>
            <div class="form-group"> 
              <label for="correo">Correo Electronico</label>
              <input class="form-control" id="correo" type="text" placeholder="Tu Correo" name="correo">
            </div>
            <div class="form-group"> 
              <label for="nombre">Mensaje</label>
              <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Tu Mensaje" cols="30" rows="3"></textarea>
            </div>
            <input class="btn btn-success btn-block" type="submit">
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="container py-5"> 
    <div class="row"> 
      <div class="col-md-6"> 
        <nav class="nav footer justify-content-center justify-content-md-start"><a class="nav-link" href="/nosotros">Nosotros</a><a class="nav-link" href="/viajes">Viajes</a><a class="nav-link" href="/testimoniales">Testimoniales      </a></nav>
      </div>
      <div class="col">
        <p class="copyright text-center text-md-right">
           Todos los Derechos Reservados <span></span></p>
      </div>
    </div>
  </footer>
</html>
